<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title> INFO30005 :: JavaScript -Workshop #2 </title>
	<script>
		function js_style() {
			if (document.getElementById("style").innerHTML === "New style") {
				document.getElementById("text").style.color = "pink";
				document.getElementById("text").style.font = "20px comic sans ms";
				document.getElementById("style").innerHTML = "Previous style";
			} else {
				document.getElementById("text").style.color = "";
				document.getElementById("text").style.font = "";
				document.getElementById("style").innerHTML = "New style";
			}
		}
	</script>
</head>
<body>
<p id ='text'> JavascriptDOM :: Changing paragraph style</p>
<div>
	<button id="style" onclick="js_style()">New style</button>
</div>
</body>
</html>
